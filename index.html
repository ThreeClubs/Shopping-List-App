<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping List App</title>
  </head>
  <body>
    <div id="container">
      <div id="list-container">
        <h1>Shopping List</h1>
        <input type="text" placeholder="e.g. Tomato" id="item" />
        <input type="number" placeholder="e.g. 1" id="qty" />
        <button onclick="addItem()" class="button">Add item to list</button>
        <p id="display"></p>
      </div>
      <div id="check-list-container"></div>
    </div>
    <script>
      console.log("test");
      ("use strict");

      const shoppingList = [];

      function addItem() {
        const itemToAdd = {
          // create the item object
          item: document.getElementById("item").value,
          quantity: document.getElementById("qty").value,
        };
        shoppingList.push(itemToAdd); // push itemToAdd object to the array
        console.log(shoppingList);
        displayList();
      }

      function deleteItem() {}

      function displayList() {
        document.getElementById("display").innerHTML = ""; //clear display
        for (let shoppingListItem of shoppingList) {
          // for each item in the shoppingList array, display items
          document.getElementById(
            "display"
          ).innerHTML += `${shoppingListItem.item} x ${shoppingListItem.quantity}`;
        }
      }
    </script>
  </body>
</html>
